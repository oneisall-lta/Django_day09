<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>所有蛋糕信息</title>
</head>
<body>
<h3>{{ msg }}</h3>
<table border="1" cellspacing="0" align="center">
    <thead>
    <tr>
        <th>编号</th>
        <th>名字</th>
        <th>颜色</th>
        <th>价格</th>

    </tr>
    </thead>
    <tbody>
    {% for cake in cakes %}
        <tr>
            <td>{{ cake.id }}</td>
            <td>{{ cake.name }}</td>
            <td>{{ cake.color }}</td>
            <td>{{ cake.price }}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
